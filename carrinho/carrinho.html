<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/header/header.css">
    <link rel="stylesheet" href="/var.css">
    <link rel="stylesheet" href="/footer/footer.css">
    <link rel="stylesheet" href="/categorias/loja/loja.css">
    <link rel="shortcut icon" href="/img/outras/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/carrinho/carrinho.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=segment,shopping_cart" />
    <title>Carrinho de Compras | Anilclean</title>

</head>
<body>
    <header id="header"></header>
    <div class="cart-container">
        <div class="cart-title">Seu Carrinho</div>
        
        <!-- Informações sobre o sistema de carrinho -->
        <div class="cart-info-banner">
            <div class="cart-info-content">
                <div class="cart-info-icon">ℹ️</div>
                <div class="cart-info-text">
                    <strong>Importante:</strong> Seu carrinho é único para esta sessão. Os itens serão mantidos enquanto você navegar no site, mas serão perdidos quando fechar o navegador. Recomendamos baixar a lista ou enviar o pedido antes de sair.
                </div>
            </div>
        </div>
        
        <div class="cart-items" id="cart-items"></div>
        <div class="cart-total" id="cart-total"></div>
        <div class="cart-actions">
            <button class="cart-btn limpar-btn" id="limpar-btn">Limpar Carrinho</button>
            <button class="cart-btn download-btn" id="download-csv-btn">📊 Baixar Lista</button>
            <button class="cart-btn solicitar-btn" id="solicitar-btn">Solicitar</button>
        </div>
    </div>
    <footer id="footer"></footer>
    <script src="/header/header.js"></script>
    <script src="/footer/footer.js"></script>
    <script src="/carrinho/config.js"></script>
    <script src="/carrinho/carrinho.js"></script>
</body>
</html>
